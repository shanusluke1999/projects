{% extends 'v4vapp/base.html' %}

{% block content %}
    <h1>Adoption List</h1>
    <hr>

    {% for pet in pets %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ pet.name }}</h5>
                <img src="{{ pet.image.url }}" class="img-fluid" alt="{{ pet.name }}">
                <p class="card-text">{{ pet.description }}</p>
                <a href="{% url 'adoption-detail' pet.pk %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    {% empty %}
        <p>No pets found.</p>
    {% endfor %}

{% endblock content %}
