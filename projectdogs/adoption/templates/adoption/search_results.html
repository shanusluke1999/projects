{% extends 'base.html' %}

{% block content %}
  <h1>Search Results for "{{ query }}"</h1>
  {% if pets %}
    <ul>
    {% for pet in pets %}
      <li>{{ pet.name }} - {{ pet.breed }} - {{ pet.location }}</li>
    {% endfor %}
    </ul>
  {% else %}
    <p>No results found for "{{ query }}".</p>
  {% endif %}
{% endblock %}
